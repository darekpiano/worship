name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Generate songs list
        run: |
          echo "const SONGS_LIST = [" > js/songs.js
          for file in songs/*.chordpro; do
            if [ -f "$file" ]; then
              filename=$(basename "$file" .chordpro)
              echo "  '$filename'," >> js/songs.js
            fi
          done
          echo "];" >> js/songs.js

      - name: Update index.html
        run: |
          sed -i 's|<script>.*const SONGS_LIST.*</script>|<script src="js/songs.js"></script>|' index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          publish_branch: gh-pages 